apply plugin : 'java'
apply plugin : 'eclipse'

sourceSets {
	main {
		java {
			srcDirs = ['src'] 
		}
	}
	test {
		java {
			srcDirs = ['test']
		}
	}
}

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.+'
	testCompile "org.mockito:mockito-core:1.+"
}