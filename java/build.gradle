apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceSets {
	main {
		java {
			srcDirs = ['src'] 
		}
	}
	test {
		java {
			srcDirs = ['test']
		}
	}
}

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.+'
	testCompile "org.mockito:mockito-core:1.+"
}

jar {
	manifest {
		attributes ( "main" : "demo.demoMain" )
	}
}